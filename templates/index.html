<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hazelnuts Anomaly Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            height: 40px;
        }
        .header-logo {
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
        }
        .main {
            text-align: center;
            padding: 40px 20px;
        }
        .main h2 {
            margin-bottom: 20px;
        }
        .file_choose {
            margin-bottom: 20px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .answer {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
        footer img {
            height: 30px;
        }
    </style>
</head>
<body>
    <header class="header">   
        <img src="https://aidemyexstorage.blob.core.windows.net/aidemycontents/1621500180546399.png" alt="Aidemy">
        <a class="header-logo" href="#">Hazelnuts Anomaly Detection</a>
    </header>

    <div class="main container">    
        <h2>AIがヘーゼルナッツの不良品を検知します</h2>
        <p>画像を送信してください</p>
        <form method="POST" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
            <input class="form-control file_choose" type="file" name="file" accept="image/*">
            <input class="btn" value="結果表示" type="submit">
        </form>
        <div class="answer mt-4">{{ answer }}</div>
    </div>

    <footer>
        <img src="https://aidemyexstorage.blob.core.windows.net/aidemycontents/1621500180546399.png" alt="Aidemy">
        <small>&copy; 2019 Aidemy, inc.</small>   
    </footer>
</body>
</html>
